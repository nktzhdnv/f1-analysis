<div class="row">
  <div class="col-12 mb-3">
  </div>

  {% for driver in drivers %}
  <div class="col-md-4 col-sm-6 mb-2">
    <div class="form-check p-2">
      <input class="form-check-input" type="checkbox" name="drivers" value="{{ driver.abbreviation }}"
        id="d_{{ driver.number }}" {% if loop.index <=5 %}checked{% endif %}> <label class="form-check-label w-100"
        for="d_{{ driver.number }}">
        <strong>{{ driver.abbreviation }}</strong>
        <span class="text-muted small">{{ driver.team }}</span>
        {% if driver.position %}
        <span class="badge bg-secondary float-end">P{{ driver.position }}</span>
        {% endif %}
      </label>
    </div>
  </div>
  {% endfor %}
</div>

<div class="row mt-4">
  <div class="col-12">
    <button type="submit" class="btn btn-success btn-lg w-100">
      Построить графики
    </button>
  </div>
</div>
